name: Deploy to S3

on:
  push:
    branches:
      - Master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1  # Set your AWS region here
        env:
          AWS_DEFAULT_REGION: us-east-1  # Set your AWS region here

      - name: List changed files
        id: changed-files
        run: |
          git fetch --all
          git diff --name-only HEAD^ HEAD > changed-files.txt || true

      - name: Upload changed files as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: changed-files
          path: changed-files.txt

      - name: Download changed files from artifacts
        uses: actions/download-artifact@v2
        with:
          name: changed-files

      - name: Upload new files to S3
        run: |
          cat changed-files.txt | xargs -I % aws s3 cp "%" "s3://hypackelgames/%"
