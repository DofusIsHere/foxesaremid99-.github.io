name: Deploy to S3

on:
  push:
    branches:
      - Master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1  # Set your AWS region here
        env:
          AWS_DEFAULT_REGION: us-east-1  # Set your AWS region here

      - name: List changed files
        id: changed-files
        run: |
          git fetch --all
          git diff-tree --no-commit-id --name-only -r ${{ github.event.before }} ${{ github.sha }} > changed-files.txt || true

      - name: Delete changed files from S3
        run: |
          while read -r file; do
            aws s3 rm "s3://hypackelgames/$file"
          done < changed-files.txt

      - name: Upload new files to S3
        run: |
          git ls-files | xargs -I % aws s3 cp "%" "s3://hypackelgames/%"
